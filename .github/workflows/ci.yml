name: Nim CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-ubuntu:
    runs-on: fedora-latest
    steps:
    - uses: actions/checkout@v3
    - uses: jiro4989/setup-nim-action@v2
      with:
        nim-version: 'stable'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install dependencies
      run: |
        sudo dnf install -y emscripten alsa-lib-devel mesa-libGL-devel libX11-devel libXrandr-devel libXi-devel libXcursor-devel libXinerama-devel libatomic
    - name: Run tests
      run: nimble test -Y

  test-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: jiro4989/setup-nim-action@v2
      with:
        nim-version: 'stable'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install dependencies
      run: |
        choco install emscripten
    - name: Setup Emscripten environment
      run: |
        $emsdkPath = "$env:LocalAppData\emsdk"
        cmd /c "call $emsdkPath\emsdk_env.bat"
    - name: Run tests
      run: nimble test -Y

  test-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3
    - uses: jiro4989/setup-nim-action@v2
      with:
        nim-version: 'stable'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Install dependencies
      run: |
        brew install emscripten
    - name: Run tests
      run: nimble test -Y
